<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Holiday Tracker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>STAHL'S HOLIDAY PICKER</h1>
  <img src="https://www.salesforce.com/blog/wp-content/uploads/sites/2/2016/01/holidaycalendarheader.jpg" alt="Holiday Calendar">
  <h2>Select any holiday/year from the dropdown and let's have some fun!</h2>

  <!-- <label for="holidays">Choose a Holiday</label> -->
  <form action="" id="holiday_date_picker">
    <select name="holidays" id="holidays">
      <option value="default_holiday" hidden>Choose a Holiday...</option>
    </select>
  
    <select name="year" id="year">
      <option value="default_year" hidden>Choose a Year</option>
    </select>

    <button id="submit_date" action="submit" class="grey_hover_button">Submit</button>
  </form>

  <div id="holiday_return_date_div">
    <p hidden="hidden" id="hidden_date"></p>
    <h3 id="holiday_return_date">Placeholder for Return Date</h3>
    <p id="holiday_return_weekend">Placeholder for Extra Text</p>
  </div>

  <div id="on_this_day_div">
    <p>"On this Day..."</p>
    <p id="wikipedia_fact"></p>
    <p class="small-grey">Brought to you by Wikipedia</p>
  </div>

  <div id="calculate_days_until_div">
    <form action="" id="calculate_days_until_form">
      <button type="button" id="calculate_days_until_button" class="grey_hover_button">Click Here to Calculate The Days Until This Holiday</button>
    </form>
    <h4 id="calculate_days_until_return">Placeholder for Days Until</h4>
  </div>


  <script type="text/javascript" src="src/index.js"></script>
</body>
</html>
